<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Assets Integration Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .canvas-container {
            display: none;
            margin-top: 20px;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .asset-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .asset-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .asset-item img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }
        
        .asset-name {
            margin-top: 10px;
            font-size: 12px;
            word-break: break-word;
        }
        
        .section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Assets Demo</h1>
        <p class="subtitle">35 UI elements extracted and ready for HTML5 game integration</p>
        
        <div id="loading" class="loading">
            <p>Loading game assets...</p>
            <div class="progress-bar">
                <div id="progress" class="progress-fill">0%</div>
            </div>
        </div>
        
        <div id="content" class="canvas-container">
            <canvas id="gameCanvas" width="1400" height="600"></canvas>
            
            <div class="controls">
                <button class="btn" onclick="showCategory('all')">Show All</button>
                <button class="btn" onclick="showCategory('panels')">Panels</button>
                <button class="btn" onclick="showCategory('stars')">Stars</button>
                <button class="btn" onclick="showCategory('buttons')">Buttons</button>
                <button class="btn" onclick="showCategory('icons')">Icons</button>
                <button class="btn" onclick="animateDemo()">Animate Demo</button>
            </div>
            
            <div id="assetBrowser" class="section">
                <h2 class="section-title">ðŸ“¦ Asset Browser</h2>
                <div id="assetGrid" class="asset-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple asset loader
        class AssetLoader {
            constructor() {
                this.assets = {};
                this.basePath = './'; // Adjust based on your folder structure
                
                this.assetList = [
                    'panel_win_complete', 'panel_lose_complete',
                    'star_filled_01', 'star_filled_02', 'star_filled_03',
                    'star_filled_04', 'star_filled_05', 'star_filled_06',
                    'star_empty_01', 'star_empty_02', 'star_empty_03',
                    'star_empty_04', 'star_empty_05', 'star_empty_06', 'star_empty_07',
                    'counter_hearts_time', 'counter_coins', 'counter_gems',
                    'icon_gem_large', 'icon_coin_01', 'icon_coin_02', 'icon_coin_03', 'icon_heart',
                    'badge_level_24', 'badge_level_25', 'badge_level_26',
                    'button_new_game', 'button_resume', 'button_settings', 'button_shop', 'button_exit',
                    'button_continue_win', 'button_continue_lose',
                    'decoration_grass_left', 'decoration_grass_right'
                ];
            }
            
            preload(onProgress, onComplete) {
                let loaded = 0;
                const total = this.assetList.length;
                
                this.assetList.forEach(name => {
                    const img = new Image();
                    img.onload = () => {
                        loaded++;
                        onProgress(loaded, total);
                        if (loaded === total) onComplete();
                    };
                    img.onerror = () => {
                        console.warn(`Failed to load: ${name}`);
                        loaded++;
                        onProgress(loaded, total);
                        if (loaded === total) onComplete();
                    };
                    this.assets[name] = img;
                    img.src = `${this.basePath}${name}.png`;
                });
            }
            
            get(name) {
                return this.assets[name];
            }
        }
        
        // Initialize
        const loader = new AssetLoader();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Load assets
        loader.preload(
            (loaded, total) => {
                const percent = Math.round((loaded / total) * 100);
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('progress').textContent = percent + '%';
            },
            () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                initDemo();
            }
        );
        
        function initDemo() {
            showCategory('all');
            populateAssetBrowser();
        }
        
        function showCategory(category) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (category === 'all' || category === 'panels') {
                // Draw panels
                const panel1 = loader.get('panel_win_complete');
                const panel2 = loader.get('panel_lose_complete');
                if (panel1) ctx.drawImage(panel1, 50, 50);
                if (panel2) ctx.drawImage(panel2, 450, 50);
            }
            
            if (category === 'all' || category === 'stars') {
                // Draw stars
                let starX = 850;
                let starY = 80;
                for (let i = 1; i <= 6; i++) {
                    const star = loader.get(`star_filled_0${i}`);
                    if (star) {
                        ctx.drawImage(star, starX, starY);
                        starX += 85;
                        if (i === 3) {
                            starX = 850;
                            starY += 90;
                        }
                    }
                }
            }
            
            if (category === 'all' || category === 'buttons') {
                // Draw menu buttons
                const buttons = ['new_game', 'resume', 'settings', 'shop', 'exit'];
                buttons.forEach((btn, i) => {
                    const img = loader.get(`button_${btn}`);
                    if (img) ctx.drawImage(img, 850, 280 + i * 50, img.width * 0.8, img.height * 0.8);
                });
            }
            
            if (category === 'all' || category === 'icons') {
                // Draw icons
                const icons = ['gem_large', 'coin_01', 'coin_02', 'heart'];
                icons.forEach((icon, i) => {
                    const img = loader.get(`icon_${icon}`);
                    if (img) ctx.drawImage(img, 50 + i * 80, 510);
                });
                
                // Draw badges
                for (let i = 24; i <= 26; i++) {
                    const badge = loader.get(`badge_level_${i}`);
                    if (badge) ctx.drawImage(badge, 400 + (i-24) * 100, 495);
                }
            }
        }
        
        function animateDemo() {
            let frame = 0;
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Animated stars
                for (let i = 1; i <= 6; i++) {
                    const star = loader.get(`star_filled_0${i}`);
                    if (star) {
                        const x = 200 + i * 100;
                        const y = 150 + Math.sin(frame * 0.05 + i) * 30;
                        const scale = 1 + Math.sin(frame * 0.05 + i) * 0.2;
                        ctx.save();
                        ctx.translate(x, y);
                        ctx.rotate(frame * 0.02);
                        ctx.scale(scale, scale);
                        ctx.drawImage(star, -star.width/2, -star.height/2);
                        ctx.restore();
                    }
                }
                
                // Bouncing buttons
                const buttons = ['new_game', 'resume', 'settings'];
                buttons.forEach((btn, i) => {
                    const img = loader.get(`button_${btn}`);
                    if (img) {
                        const y = 350 + Math.sin(frame * 0.08 + i * 2) * 20;
                        ctx.drawImage(img, 400 + i * 280, y);
                    }
                });
                
                frame++;
                if (frame < 200) {
                    requestAnimationFrame(animate);
                } else {
                    showCategory('all');
                }
            };
            animate();
        }
        
        function populateAssetBrowser() {
            const grid = document.getElementById('assetGrid');
            loader.assetList.forEach(name => {
                const item = document.createElement('div');
                item.className = 'asset-item';
                
                const img = document.createElement('img');
                img.src = loader.get(name).src;
                img.alt = name;
                
                const label = document.createElement('div');
                label.className = 'asset-name';
                label.textContent = name;
                
                item.appendChild(img);
                item.appendChild(label);
                grid.appendChild(item);
            });
        }
    </script>
</body>
</html>
