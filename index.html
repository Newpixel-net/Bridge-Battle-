<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Bridge Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Animated water background for letterboxing areas */
            background: linear-gradient(
                180deg,
                #0A4D68 0%,     /* Deep ocean blue */
                #088395 30%,    /* Mid-deep teal */
                #05668D 60%,    /* Ocean blue-green */
                #0A4D68 100%    /* Back to deep blue */
            );
            background-size: 100% 200%;
            animation: waterFlow 12s ease-in-out infinite;
        }

        @keyframes waterFlow {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 0% 100%;
            }
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #loading-bar {
            width: 300px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        #loading-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s;
        }

        #loading-text {
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ðŸŒ‰ BRIDGE BATTLE</h1>
        <div id="loading-bar">
            <div id="loading-fill"></div>
        </div>
        <div id="loading-text">Loading...</div>
    </div>

    <div id="game-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
